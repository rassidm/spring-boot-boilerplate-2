version: "3.8"

services:
  # ===============================
  # = MySQL Database Service (Production)
  # ===============================
  mysql:
    image: mysql:8.0
    container_name: springapp-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
    ports:
      - "127.0.0.1:${DB_PORT:-3306}:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./src/main/resources/db/migrations:/docker-entrypoint-initdb.d
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=200
      - --innodb-buffer-pool-size=1G
      - --innodb-log-file-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springapp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================
  # = Redis Service (Production)
  # ===============================
  redis:
    image: redis:7-alpine
    container_name: springapp-redis-prod
    restart: always
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_prod_data:/data
    command: 
      - redis-server
      - --appendonly yes
      - --requirepass ${REDIS_PASSWORD}
      - --maxmemory 512mb
      - --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - springapp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================
  # = Spring Boot Application (Production)
  # ===============================
  springapp:
    image: springapp:latest
    container_name: springapp-api-prod
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "127.0.0.1:${SERVER_PORT:-8080}:8080"
    environment:
      # Profile
      - SPRING_PROFILES_ACTIVE=prod
      
      # Database
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_SSL_ENABLED=${REDIS_SSL_ENABLED:-false}
      
      # JWT (MUST be set in production)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800000}
      
      # Mail
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      
      # OAuth2
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OAUTH2_REDIRECT_URI=${OAUTH2_REDIRECT_URI}
      
      # Frontend
      - FRONTEND_URL=${FRONTEND_URL}
      
      # File Upload
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10MB}
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-10MB}
      
      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      
      # Actuator
      - ACTUATOR_ALLOWED_ORIGINS=${ACTUATOR_ALLOWED_ORIGINS:-}
      - DEPLOYMENT_REGION=${DEPLOYMENT_REGION:-unknown}
      
      # Swagger
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-false}
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/var/log/springapp/application.log
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/var/log/springapp
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - springapp-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

# ===============================
# = Networks
# ===============================
networks:
  springapp-network:
    driver: bridge

# ===============================
# = Volumes (Production)
# ===============================
volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local

